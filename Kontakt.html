      <form id="contactForm" action="https://formsubmit.co/ajax/a.buzuk@personaldevelopment.com.pl" method="POST" novalidate>

        <div class="form-grid">

  <!-- JS -->
  <script>
    (function() {
      const modal = document.getElementById('contactModal');
      const showBtn = document.getElementById('showFormBtn');
      const closeBtn = document.getElementById('closeFormBtn');
      const contactForm = document.getElementById('contactForm');

      if (!modal || !showBtn || !closeBtn || !contactForm) return;

      let lastActive = null;

      function openModal() {
        lastActive = document.activeElement;
        modal.classList.add('modal--open');
        const first = modal.querySelector('input, select, textarea, button');
        if (first) first.focus();
        document.documentElement.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('modal--open');
        document.documentElement.style.overflow = '';
        if (lastActive) lastActive.focus();
      }

      showBtn.addEventListener('click', function(e){ e.preventDefault(); openModal(); });
      closeBtn.addEventListener('click', function(e){ e.preventDefault(); closeModal(); });

      modal.addEventListener('click', function(e){
        if (e.target === modal) closeModal();
      });

      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && modal.classList.contains('modal--open')) closeModal();
      });

      contactForm.addEventListener('submit', async function(e){
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: form.method || 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            form.innerHTML = '<p>Dziękujemy za wiadomość!<br>Skontaktujemy się w ciągu 24h.</p>';
          } else {
            alert('Coś poszło nie tak. Spróbuj ponownie później.');
          }
        } catch(err) {
          console.error(err);
          alert('Błąd sieci. Spróbuj ponownie.');
        }
      });
    })();
  </script>
